buildscript {                                                                                                                                                                         
	repositories {
	    mavenCentral()
	    
	   
	}
                                                                                                                                                                              
    dependencies {                                                                                                                                                                    
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"                                                                                                                
    }                                                                                                                                                                                 
}  


plugins {
    id 'java'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
    id "org.springframework.boot" version "2.1.8.RELEASE"
}

repositories {                                                                                                                                                                        
     mavenLocal()                                                                                                                                                                     
     mavenCentral()
     
  	 maven {
	        url = 'http://maven.repository.redhat.com/techpreview/all/'
	 }
	
	 maven {
	        url = 'https://repo.fusesource.com/nexus/content/groups/public/'
	 }                                                                                                                                                                   
} 


dependencies {
    compile 'org.apache.cxf:cxf-spring-boot-starter-jaxrs:3.1.11'
    compile 'org.springframework.boot:spring-boot-starter-undertow:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.4.RELEASE'
    compile 'org.webjars:swagger-ui:2.1.0'
    compile 'org.apache.cxf:cxf-rt-rs-service-description-swagger:3.1.11'
    compile 'io.swagger:swagger-jaxrs:1.5.10'
    compile 'org.apache.camel:camel-spring-boot-starter:2.19.1'
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
	compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"
	compile "org.hsqldb:hsqldb:2.3.5"
	compile 'org.apache.camel:camel-sql:2.19.1'
	compile 'com.mchange:c3p0:0.9.5.2-redhat-008'
	
    
    
    testCompile 'junit:junit:4.12'
    testCompile 'org.jboss.arquillian.junit:arquillian-junit-container:1.1.12.Final'
    testCompile 'org.arquillian.cube:arquillian-cube-openshift:1.9.0'
    testCompile 'io.fabric8:kubernetes-assertions:2.3.7'
}

group = 'io.fabric8.quickstarts.cxf.jaxrs'
version = '1.0-SNAPSHOT'
description = 'Fabric8 :: Quickstarts :: Spring-Boot :: CXF JAXRS'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


task listrepos {
    doLast {
        println "Repositories:"
        project.repositories.each { println "Name: " + it.name + "; url: " + it.url }
   }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
